  <script>

      var x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(initMap);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        initMap()
        x.innerHTML = "Latitude: " + position.coords.latitude +
        "<br>Longitude: " + position.coords.longitude;
      }
var map,marker;
  function initMap(position) {
    // The location of Uluru
    var uluru = {lat: position.coords.latitude, lng: position.coords.longitude};
    init();
    // The map, centered at Uluru
    map = new google.maps.Map(
        document.getElementById('map'), {zoom: 21, center: uluru});
    // The marker, positioned at Uluru
    //marker = new google.maps.Marker({position: uluru, map: map});
    marker=new google.maps.Marker({
        position: uluru,
        map: map,
        icon: {
            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
            scale: 6,
            fillColor: "red",
            fillOpacity: 0.8,
            strokeWeight: 2,
            rotation: 0 //this is how to rotate the pointer
        }
    });
    map.addListener('click', function(e) {
      var uluru = {lat: e.latLng.lat(), lng: e.latLng.lng()};
      //var marker = new google.maps.Marker({position: uluru, map: map});
      marker.setPosition(uluru);
      gps.onChange(e.latLng.lat(), e.latLng.lng(),20,new Date());
   });
  }

  document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        // up arrow
    }
    else if (e.keyCode == '40') {
        // down arrow
    }
    else if (e.keyCode == '37') {
       // left arrow
       if (!compass.heading){
         compass.setHeading(0);
       }
       compass.heading -=45;
       if (compass.heading < 0){
         compass.heading=315;
       }
       compass.setHeading(compass.heading);
       marker.setIcon({
            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
            scale: 6,
            fillColor: "red",
            fillOpacity: 0.8,
            strokeWeight: 2,
            rotation: compass.heading
        });
    }
    else if (e.keyCode == '39') {
       // right arrow
       if (!compass.heading){
         compass.setHeading(0);
       }
       compass.heading +=45;
       if (compass.heading >360){
         compass.heading=45;
       }
       compass.setHeading(compass.heading);
       marker.setIcon({
            path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
            scale: 6,
            fillColor: "red",
            fillOpacity: 0.8,
            strokeWeight: 2,
            rotation: compass.heading
        });
    }

}
