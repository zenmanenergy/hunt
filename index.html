<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, user-scalable=no" />
  <title>Pedometer</title>
  <script src="js/podo.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>

</head>

<body onload="app.init();">

  <h2>Device Motion</h2>
  <table>
    <tr>
      <td>Event Supported</td>
      <td id="DeviceMotionMsg"></td>
    </tr>

    <tr>
      <td>step</td>
      <td id="moStepCount"></td>
    </tr>
    <tr>
      <td>acceleration</td>
      <td id="moAccel"></td>
    </tr>
    <tr>
      <td>accelerationIncludingGravity</td>
      <td id="moAccelGrav"></td>
    </tr>
    <tr>
      <td>rotationRate</td>
      <td id="moRotation"></td>
    </tr>
    <tr>
      <td>interval</td>
      <td id="moInterval"></td>
    </tr>
  </table>

  <table>
    <tr>
      <td>DeviceOrientationEvent</td>
      <td id="DeviceOrientationEvent"></td>
    </tr>
      <tr>
        <td>devicemotion</td>
        <td id="devicemotion"></td>
      </tr>
    <tr>
      <td>distance</td>
      <td id="distance-number"></td>
    </tr>
    <tr>
      <td>speed</td>
      <td id="speed-number"></td>
    </tr>
    <tr>
      <td>calory</td>
      <td id="calory-number"></td>
    </tr>
    <tr>
      <td></td>
      <td id=""></td>
    </tr>
  </table>
</body>
</html>
